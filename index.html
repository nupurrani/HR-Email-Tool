<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Email Response Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>HR Candidate Email Response Tool</h2>
    <form id="emailForm">
      <label>Candidate Name:</label>
      <input type="text" id="name" required>

      <label>Candidate Email:</label>
      <input type="email" id="email" required>

      <label>Position Applied:</label>
      <input type="text" id="position" required>

      <label>Status:</label>
      <div class="radio-group">
        <input type="radio" name="status" value="selected" required> Selected
        <input type="radio" name="status" value="rejected"> Rejected
      </div>

      <button type="button" onclick="previewEmail()">Preview</button>
      <button type="submit">Send Email</button>
    </form>

    <div id="previewBox" class="hidden">
      <h3>Email Preview</h3>
      <p id="previewContent"></p>
    </div>

    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
